<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Categories</title>
    <style>
      body {
        background: linear-gradient(to right, #b3ffab, #12fff7);
        font-family: "Comic Sans MS", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #ff6f61;
        font-size: 3rem;
        text-shadow: 2px 2px #ffe4e1;
        margin-bottom: 30px;
      }

      .categories {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .category-box {
        background-color: #ffde59;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #fff;
        border: 3px solid #f77f00;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      }

      .category-box:hover {
        transform: translateY(-10px);
        background-color: #f77f00;
      }

      .category-box:active {
        transform: scale(0.95);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      /* Add category-specific colors */
      .category-box.multiplication {
        background-color: #ff6f61;
      }

      .category-box.addition {
        background-color: #ffb347;
      }

      .category-box.subtraction {
        background-color: #b0e57c;
      }

      .category-box.division {
        background-color: #87ceeb;
      }

      .category-box:hover.multiplication {
        background-color: #ff9a76;
      }

      .category-box:hover.addition {
        background-color: #ffcc70;
      }

      .category-box:hover.subtraction {
        background-color: #c6ffdd;
      }

      .category-box:hover.division {
        background-color: #b0e0e6;
      }

      /* Remove underline from links */
      a {
        text-decoration: none;
        color: inherit; /* Ensure link color inherits from the parent element */
      }

      /* Optional: Add hover effect for links */
      a:hover {
        color: #fff; /* Change link color on hover if desired */
      }
    </style>
  </head>
  <body>
    {% if student_name %}
    <p>Welcome, {{ student_name }}!</p>
    {% else %}
    <p>No student name provided.</p>
    {% endif %}
    <h1>Choose a Category</h1>
    <div class="categories">
      <div class="category-box multiplication">
        <a href="{% url 'game_panel' game_type='multiplication' %}"
          >Multiplication</a
        >
      </div>
      <div class="category-box addition">
        <a href="{% url 'game_panel' game_type='addition' %}">Addition</a>
      </div>
      <div class="category-box subtraction">
        <a href="{% url 'game_panel' game_type='subtraction' %}">Subtraction</a>
      </div>
      <div class="category-box division">
        <a href="{% url 'game_panel' game_type='division' %}">Division</a>
      </div>
    </div>

    <script>
      // Function to set the category and submit the form
      function selectCategory(category) {
        document.getElementById("selectedCategory").value = category;
        document.getElementById("categoryForm").submit();
      }
    </script>
  </body>
</html>
