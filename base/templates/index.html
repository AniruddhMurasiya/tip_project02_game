<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Game</title>
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Comic Sans MS", sans-serif;
      }

      .container {
        text-align: center;
      }

      .title {
        font-size: 3rem;
        color: #ff6f61;
        margin-bottom: 20px;
        text-shadow: 2px 2px #fcaeae;
      }

      .start-btn {
        font-size: 1.8rem;
        padding: 15px 40px;
        background-color: #ffde59;
        border: 3px solid #f77f00;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        text-decoration: none; /* Remove underline */
      }

      .start-btn:hover {
        background-color: #f77f00;
        color: #ffde59;
        transform: scale(1.1);
      }

      .start-btn:active {
        transform: scale(0.95);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to the Fun Game!</h1>
      <a href="{% url 'category' %}" class="start-btn">Start Game</a>
    </div>
  </body>
</html>
