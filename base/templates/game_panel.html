<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz Game</title>
    <style>
      body {
        background-color: #ffeb3b;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #ff5722;
        font-size: 3rem;
        text-shadow: 2px 2px #ffccbc;
        margin-bottom: 30px;
      }

      .game-container {
        background-color: #fbe9e7;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .question {
        font-size: 1.5rem;
        margin-bottom: 20px;
        animation: bounceIn 0.5s ease-out;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .option {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        width: 100%;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      .submit-btn {
        background-color: #ff5722;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background-color: #e64a19;
      }

      .feedback {
        margin-top: 20px;
        font-size: 1.2rem;
      }

      @keyframes bounceIn {
        from {
          opacity: 0;
          transform: scale(0.3);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>MCQ Quiz Game</h1>
    <div class="game-container">
      <form method="POST">
        {% csrf_token %} {% for question in questions %}
        <div class="question">
          <p>{{ question.question }}</p>
          <div class="options-container">
            {% for option in question.options %}
            <div class="option">
              <label>
                <input
                  type="radio"
                  name="answers_{{ game.id }}_{{ question.id }}"
                  value="{{ option }}"
                  required
                />
                {{ option }}
              </label>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Submit Answers</button>
      </form>

      {% if feedback %}
      <div class="feedback">
        <h2>Feedback:</h2>
        <ul>
          {% for feedback_item in feedback %}
          <li>{{ feedback_item }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </body>
</html>
