<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Categories</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #e0f7fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 40px;
        color: #00796b;
      }

      .categories {
        display: flex;
        gap: 30px;
      }

      .category-box {
        background-color: #009688;
        width: 160px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #fff;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease;
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        animation: pop-in 0.5s ease forwards;
      }

      @keyframes pop-in {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .category-box:hover {
        transform: scale(1.1);
        background-color: #00796b;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      }

      .category-box::after {
        content: "";
        position: absolute;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.3);
        top: 50%;
        left: 50%;
        border-radius: 50%;
        transition: width 0.5s ease, height 0.5s ease;
        z-index: 0;
        transform: translate(-50%, -50%) scale(0);
      }

      .category-box:hover::after {
        width: 0;
        height: 0;
      }

      .category-box span {
        position: relative;
        z-index: 1;
      }

      /* Popup Styling */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        animation: fade-in 0.5s ease forwards;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .popup-content h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #00796b;
      }

      .popup-content input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s;
      }

      .popup-content input:focus {
        border-color: #009688;
      }

      .popup-content button {
        padding: 10px 20px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin: 5px 0;
      }

      .popup-content button:hover {
        background-color: #00796b;
        transform: scale(1.05);
      }

      .close-popup {
        background-color: #ff4d4d;
      }

      .close-popup:hover {
        background-color: #ff3d3d;
      }
    </style>
  </head>
  <body>
    <h1>Select a Category</h1>
    <div class="categories">
      <div class="category-box" onclick="openPopup('student')">
        <span>Student</span>
      </div>
      <div class="category-box" onclick="openPopup('teacher')">
        <span>Teacher</span>
      </div>
      <div class="category-box" onclick="openPopup('admin')">
        <span>Admin</span>
      </div>
    </div>

    <!-- Popup Overlay -->
    <div id="popupOverlay" class="popup-overlay">
      <div class="popup-content" id="popupContent">
        <!-- Dynamic Content Goes Here -->
      </div>
    </div>

    <script>
      function openPopup(role) {
        const popupOverlay = document.getElementById("popupOverlay");
        const popupContent = document.getElementById("popupContent");

        if (role === "student") {
          popupContent.innerHTML = `
                    <h2>Student Login</h2>
                    <input type="text" id="studentName" placeholder="Enter your name" required>
                    <button onclick="submitForm('student')">Submit</button>
                    <button class="close-popup" onclick="closePopup()">Close</button>
                `;
        } else if (role === "teacher") {
          popupContent.innerHTML = `
                    <h2>Teacher Login</h2>
                    <input type="text" id="teacherUsername" placeholder="Enter your username" required>
                    <input type="password" id="teacherPassword" placeholder="Enter your password" required>
                    <button onclick="submitForm('teacher')">Login</button>
                    <button class="close-popup" onclick="closePopup()">Close</button>
                `;
        } else if (role === "admin") {
          popupContent.innerHTML = `
                    <h2>Admin Login</h2>
                    <input type="text" id="adminUsername" placeholder="Enter your username" required>
                    <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    <button onclick="submitForm('admin')">Login</button>
                    <button class="close-popup" onclick="closePopup()">Close</button>
                `;
        }

        popupOverlay.style.display = "flex";
      }

      function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
      }

      function submitForm(role) {
        let url;
        let data;

        if (role === "student") {
          const studentName = document.getElementById("studentName").value;
          alert(`Welcome, ${studentName}!`);
          closePopup(); // Close popup after submission
          return;
        } else if (role === "teacher") {
          const teacherUsername =
            document.getElementById("teacherUsername").value;
          const teacherPassword =
            document.getElementById("teacherPassword").value;
          alert(
            `Teacher Login: Username: ${teacherUsername}, Password: ${teacherPassword}`,
          );
          closePopup(); // Close popup after submission
          return;
        } else if (role === "admin") {
          const adminUsername = document.getElementById("adminUsername").value;
          const adminPassword = document.getElementById("adminPassword").value;
          data = {
            username: adminUsername,
            password: adminPassword,
          };
          url = "/admin/login/";
        }

        // Send the login request to the Django backend
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              window.location.href = "/admin/panel/";
            } else {
              alert("Login failed: " + data.message);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
        closePopup();
      }

      // Function to get CSRF token
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Check if this cookie string begins with the name we want
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1),
              );
              break;
            }
          }
        }
        return cookieValue;
      }
    </script>
  </body>
</html>
