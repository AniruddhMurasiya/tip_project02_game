{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #f2b632, #ff8a8a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 300px;
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #ff6347; /* Tomato color */
      }

      .input-group {
        margin-bottom: 1.2rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ff6347;
        border-radius: 4px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #ff8a8a; /* Light red */
        outline: none;
      }

      button {
        width: 100%;
        padding: 0.7rem;
        border: none;
        border-radius: 4px;
        background-color: #ff6347; /* Tomato color */
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff8a8a; /* Light red */
      }

      #message {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #ff6347; /* Tomato color */
      }

      /* Adding some playful design elements */
      .login-container::before {
        content: "";
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background-image: url("https://img.icons8.com/ios/452/panda.png"); /* Cute icon */
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form id="loginForm" action="{% url 'admin_login' %}" method="POST">
        <h2>Login</h2>
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <div id="message"></div>
      </form>
    </div>

    <script>
      // Set up CSRF token for AJAX requests
      $.ajaxSetup({
        beforeSend: function (xhr, settings) {
          if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
            xhr.setRequestHeader(
              "X-CSRFToken",
              $('input[name="csrfmiddlewaretoken"]').val(),
            );
          }
        },
      });

      // AJAX form submission
      $(document).ready(function () {
        $("#loginForm").on("submit", function (e) {
          e.preventDefault(); // Prevent the default form submission

          $.ajax({
            url: $(this).attr("action"), // Use the form's action attribute
            type: "POST", // Use POST method
            data: JSON.stringify({
              username: $("#username").val(),
              password: $("#password").val(),
            }),
            contentType: "application/json", // Set the content type to JSON
            success: function (response) {
              if (response.success) {
                // Redirect to another page or show a success message
                window.location.href = response.redirect_url || "/";
              } else {
                $("#message").text(response.message).css("color", "red");
              }
            },
            error: function () {
              $("#message").text("An error occurred.").css("color", "red");
            },
          });
        });
      });
    </script>
  </body>
</html>
